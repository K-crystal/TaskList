<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="todo-title">Task List</div>
  <div class="todo-wrapper">
    <div class="todo-box">
      <div class="title-box">
        <input type="text" placeholder="TITLE">
      </div>
      <div class="todo-input-box">
        <button class="complete-all-btn">✔</button>
        <input type="text" class="todo-input" placeholder="Task Name">
      </div>
      <ul class="todo-list">
      </ul>
      <div class="todo-bottom">
        <div class="left-items">Tasks left</div>
        <div class="button-group">
          <button class="show-all-btn selected" data-type="all">All</button>
          <button class="show-active-btn" data-type="active">Active</button>
          <button class="show-completed-btn" data-type="completed">Completed</button>
        </div>
        <button class="clear-completed-btn">Clear Completed</button>
      </div>
    </div>
    <p class='info'>더블클릭 시 수정 됩니다.</p>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
